---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: annotator-{{ .Values.deployEnv }}
spec:
  selector: 
    matchLabels: 
      app: annotator-{{ .Values.deployEnv }}
  replicas: 1
  template:
    metadata:
      labels:
        app: annotator-{{ .Values.deployEnv }}
        stackRole: annotator
    spec:
      containers:
        - name: prodigy
          image: "{{ .Values.prodigyAnnotator.imageName }}:{{ .Values.prodigyAnnotator.imageTag }}"
          args: ["prodigy ref-tagging-recipe ref_tagging test_input research/prodigy/models/ref_tagging --view-id ner_manual -db-host $MONGO_HOST -db-port 27017 -F ./ref_tagging_recipe.py"]
          ports: 
            - containerPort: 8080
              protocol: TCP
          resources:
            requests:
              memory: {{ .Values.prodigyAnnotator.resources.request.memory }}
              cpu: {{ .Values.prodigyAnnotator.resources.request.cpu }}
            limits:
              memory: {{ .Values.prodigyAnnotator.resources.limit.memory }}
              cpu: {{ .Values.prodigyAnnotator.resources.limit.cpu }}
          readinessProbe:
            tcpSocket:
              port: 9999
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            tcpSocket: 
              port: 9999
            periodSeconds: 10
            timeoutSeconds: 3
          env: 
            - name: MONGO_HOST
              value: {{ .Values.prodigyAnnotator.mongoHostname }}
---
apiVersion: v1
kind: Service
metadata:
  name: annotator-{{ .Values.deployEnv }}
  labels:
    app: annotator-{{ .Values.deployEnv }}
spec:
  type: LoadBalancer
  ports: 
    - name: http
      port: 3478
  selector:
    app: annotator-{{ .Values.deployEnv }}
...